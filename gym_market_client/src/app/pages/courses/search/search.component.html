<div>
	<header class="header_section">
		<div class="container mx-auto">
			<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
				<a class="block navbar-brand text-xl font-bold" routerLink="/home">
					<span class="uppercase">Fitness for life</span>
				</a>

				<div class="flex-1">
					<div
						class="flex flex-1 flex-grow gap-2 items-center justify-start px-4 py-2 rounded-full border-2"
					>
						<input
							(keydown.enter)="onSubmit()"
							class="flex-1 border-none outline-none"
							type="text"
							placeholder="Tìm kiếm khóa học của bạn"
						/>
						<button
							class="hover:bg-red-400 hover:text-white px-2 py-1 duration-150 rounded-full"
							(click)="onSubmit()"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>

				<div class="block lg:flex lg:items-center lg:w-auto">
					<div class="flex flex-col lg:flex-row lg:ml-auto items-center justify-between">
						<ul class="lg:flex lg:space-x-10">
							<li class="nav-item">
								<a
									routerLink="/home"
									routerLinkActive="active"
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									>Home <span class="sr-only">(current)</span></a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									href="why.html"
									>Why us</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									href="trainer.html"
									>Trainers</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="text-gray-600 body-font">
		<div class="container px-5 py-24 mx-auto">

			<div class="grid grid-cols-2 md:grid-cols-4">
				
                @for (c of courses; track $index) {
                    <div class="p-4">
                        <div class="bg-gray-100 p-6 rounded-lg">
                            <img
                                class="h-40 rounded w-full object-cover object-center mb-6"
                                src="{{c.image}}"
                                alt="content"
                            />
                            <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
                                Learners: {{c.learners}}
                            </h3>
                            <div>
                                <h2 class="title text-lg text-gray-900 font-medium title-font ">
                                    {{c.name}}
                                </h2>

                                <h4 class="text-lg text-gray-900 font-medium title-font mb-4">
                                    hours: {{c.hours}}
                                </h4>
                            </div>
                            <div>
								<a routerLink="/courses/course-details" class="bg-[#22c55e] p-2 rounded-md text-white">Chi tiết</a>
							</div>
                        </div>
                    </div>
                }

			</div>
		</div>
	</section>
</div>
