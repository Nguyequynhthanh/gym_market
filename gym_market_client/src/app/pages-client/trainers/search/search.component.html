<div>
	<header class="header_section shadow-md">
		<div class="container mx-auto">
			<nav class="flex items-center justify-between flex-wrap p-6 gap-3">
				<a class="block navbar-brand text-xl font-bold" routerLink="/home">
					<div class="flex justify-start items-center gap-2">
						<img src="/assets/fitness_logo.jpg" class="w-14" alt="" />
						<span class="uppercase">Fitness for life</span>
					</div>
				</a>

				<div class="flex-1">
					<div
						class="flex flex-1 flex-grow gap-2 items-center justify-start px-4 py-2 rounded-full border-2"
					>
						<input
							(keydown.enter)="onSubmit()"
							class="flex-1 border-none outline-none"
							type="text"
							placeholder="Find your trainers"
						/>
						<button
							class="hover:bg-red-400 hover:text-white px-2 py-1 duration-150 rounded-full"
							(click)="onSubmit()"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>

				<div class="block lg:flex lg:items-center lg:w-auto">
					<div class="flex flex-col lg:flex-row lg:ml-auto items-center justify-between">
						<ul class="lg:flex lg:space-x-10">
							<li class="nav-item">
								<a
									routerLink="/home"
									routerLinkActive="active"
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									>Home <span class="sr-only">(current)</span></a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									href="why.html"
									>Why us</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link block mt-4 lg:inline-block lg:mt-0 text-gray-500 hover:text-gray-900"
									href="trainer.html"
									>Trainers</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="text-gray-600 body-font">
		<div class="container px-5 py-24 mx-auto">
			<div class="grid grid-cols-3 gap-2">
				@for (item of trainers; track $index) {
				<div class="p-4">
					<div
						class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
					>
						<img
							class="lg:h-48 md:h-36 w-full object-cover object-center"
							[src]="item.image"
							alt="blog"
						/>
						<div class="p-6">
							<h2
								class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
							>
								{{item.cert}}
							</h2>
							<h1 class="title-font text-lg font-medium text-gray-900 mb-3">
								{{item.name}}
							</h1>
							<p class="leading-relaxed mb-3">
								{{item.description}}
							</p>
							<div class="flex items-center flex-wrap">
								<a routerLink="/trainers/trainer-details/1" class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0"
									>More
									<svg
										class="w-4 h-4 ml-2"
										viewBox="0 0 24 24"
										stroke="currentColor"
										stroke-width="2"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<path d="M5 12h14"></path>
										<path d="M12 5l7 7-7 7"></path>
									</svg>
								</a>
							</div>
						</div>
					</div>
				</div>
				}
			</div>
		</div>
	</section>
</div>
